<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super admin login</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
      <section
        class="relative w-full sm:w-2/3 bg-white border border-gray-200 rounded-lg shadow-md mx-auto my-20 px-4 py-10 overflow-hidden"
      >
        <div
          class="absolute -top-10 -right-10 w-24 h-24 sm:w-32 sm:h-32 rounded-full bg-primary"
        ></div>
        <div
          class="absolute -bottom-10 -left-10 w-24 h-24 sm:w-32 sm:h-32 rounded-full bg-primary"
        ></div>

        <div
          class="bg-slate-50 p-6 rounded-lg relative z-10 max-w-md mx-auto w-full border border-slate-200"
        >
          <form
            class="flex flex-col space-y-4"
            action="../src/super-admin-dashboard.html"
            method="POST"
          >
            <h1 class="text-2xl font-bold text-center">Super Admin Login</h1>

            <div class="flex flex-col">
              <label for="email" class="mb-1 font-semibold">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="flex flex-col">
              <label for="password" class="mb-1 font-semibold">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <button
              type="submit"
              class="bg-primary text-white py-2 rounded hover:bg-primary/90 transition duration-300"
            >
              Login
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
