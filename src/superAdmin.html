<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Panel</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="py-4 bg-white shadow">
      <div class="flex justify-between items-center px-4">
        <div class="w-[140px]">
          <img src="/dist/public/logo.png" alt="Logo" />
        </div>
        <div class="flex items-center gap-4">
          <button class="p-2 rounded cursor-pointer ">
            <svg
              width="36"
              height="30"
              viewBox="0 0 36 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.27273 15C1.47273 15 0 13.5 0 11.6667V3.33333C0 1.5 1.47273 0 3.27273 0H16.3636C18.1636 0 19.6364 1.5 19.6364 3.33333V11.6667C19.6364 13.5 18.1636 15 16.3636 15H13.0909V20L8.18182 15H3.27273ZM32.7273 25C34.5273 25 36 23.5 36 21.6667V13.3333C36 11.5 34.5273 10 32.7273 10H22.9091V11.6667C22.9091 15.3333 19.9636 18.3333 16.3636 18.3333V21.6667C16.3636 23.5 17.8364 25 19.6364 25H22.9091V30L27.8182 25H32.7273Z"
                fill="#0066FF"
              />
            </svg>
          </button>
          <button class="flex items-center gap-2 font-medium  text-blue-700 px-4 py-2 rounded cursor-pointer transform hover:-translate-y-1 transition-all duration-300">
            <img src="../dist/public/user.png" alt="">
            Super Admin
          </button>
        </div>
      </div>
    </header>

    <!-- Layout Wrapper -->
    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-64 bg-white p-4">
        <nav>
          <ul class="space-y-4">
            <li>
              <a
                href="#"
                class="inline-flex gap-2 items-center w-full text-slate-700 hover:bg-blue-500 hover:text-white rounded px-3 py-2 transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-layout-panel-left"
                >
                  <rect width="7" height="18" x="3" y="3" rx="1" />
                  <rect width="7" height="7" x="14" y="3" rx="1" />
                  <rect width="7" height="7" x="14" y="14" rx="1" />
                </svg>
                Dashboard
              </a>
            </li>
            <li>
              <a
                href="#"
                class="inline-flex gap-2 items-center w-full text-slate-700 hover:bg-blue-500 hover:text-white rounded px-3 py-2 transition-colors duration-200"
              >
                User Management
              </a>
            </li>
            <li>
              <a
                href="#"
                class="inline-flex gap-2 items-center w-full text-slate-700 hover:bg-blue-500 hover:text-white rounded px-3 py-2 transition-colors duration-200"
              >
                Settings
              </a>
            </li>
            <li>
              <a
                href="#"
                class="inline-flex gap-2 items-center w-full text-slate-700 hover:bg-blue-500 hover:text-white rounded px-3 py-2 transition-colors duration-200"
              >
                Reports
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-background">
        <h1 class="text-2xl font-bold mb-4">Welcome, Super Admin!</h1>
        <p>
          This is your admin panel where you can manage users, settings, and
          view reports.
        </p>
      </main>
    </div>
  </body>
</html>
