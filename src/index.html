<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bideshgami</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="antialiased">
    <!-- Header Section Start -->

    <header>
      <div class="mx-auto max-w-xl">
        <div class="flex justify-between items-center px-4 py-2">
          <!-- Logo -->
          <a href="/" class="block w-[150px] shrink-0">
            <img
              src="../dist/public/logo.png"
              alt="Bideshgami Logo"
              class="w-full h-auto object-contain"
              loading="lazy"
            />
          </a>

          <div class="hidden lg:flex items-center gap-3">
            <a
              href="#"
              aria-label="Chat"
              class="hover:opacity-80 transition-opacity"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17"
                height="16"
                viewBox="0 0 17 16"
                fill="none"
              >
                <path
                  d="M0 2.5c0-.56.223-1.1.62-1.498A2.117 2.117 0 0 1 2.118.382H9.53c.561 0 1.1.223 1.497.62.397.398.62.937.62 1.498v4.235a2.117 2.117 0 0 1-2.117 2.118H7.412L4.235 12.03V8.853H2.118A2.117 2.117 0 0 1 0 6.735V2.5Z"
                  fill="#0066FF"
                />
                <path
                  d="M13.216 4.088V6.206c0 1.123-.449 2.2-1.248 2.994a4.207 4.207 0 0 1-3.014 1.24H7.706l-1.882 1.87c.299.158.639.247 1 .247h2.13l3.197 3.176v-3.176h2.13a2.117 2.117 0 0 0 2.117-2.118V6.206a2.117 2.117 0 0 0-2.117-2.118h-1.066Z"
                  fill="#0066FF"
                />
              </svg>
            </a>

            <a
              href="#"
              aria-label="Notifications"
              class="hover:opacity-80 transition-opacity"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
                fill="none"
              >
                <path
                  d="M10.466 18.232c.895 0 1.627-.736 1.627-1.635H8.84c0 .9.732 1.635 1.627 1.635Zm5.288-4.904V8.833c0-2.493-1.75-4.618-4.068-5.149v-.572a1.22 1.22 0 0 0-2.44 0v.572c-2.32.531-4.069 2.656-4.069 5.149v4.495l-1.627 1.635v.817H17.38v-.817l-1.627-1.635Z"
                  fill="#0066FF"
                />
              </svg>
            </a>
          </div>

          <!-- Mobile Hamburger -->
          <button
            id="menu-toggle"
            class="lg:hidden flex flex-col gap-1.5 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            aria-label="Toggle menu"
          >
            <span class="w-6 h-0.5 bg-gray-800"></span>
            <span class="w-6 h-0.5 bg-gray-800"></span>
            <span class="w-6 h-0.5 bg-gray-800"></span>
          </button>
        </div>
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden lg:block bg-primary">
        <div
          class="text-white mx-auto flex justify-between max-w-xl items-center px-4 py-4"
        >
          <ul class="flex items-center gap-4">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Air-Ticket</a></li>
            <li><a href="#" class="hover:underline">Work Permit</a></li>
            <li><a href="#" class="hover:underline">Student</a></li>
            <li><a href="#" class="hover:underline">Hajj & Umrah</a></li>
            <li><a href="#" class="hover:underline">Visa Processing</a></li>
            <li><a href="#" class="hover:underline">Tour Package</a></li>
            <li><a href="#" class="hover:underline">Hotel</a></li>
            <li><a href="#" class="hover:underline">About</a></li>
          </ul>

          <div class="flex items-center gap-6">
            <button
              type="button"
              class="hover:underline focus:outline-none focus:ring-2 focus:ring-white rounded"
            >
              En/Bn
            </button>
            <a
              href="#"
              class="inline-flex gap-2 items-center hover:bg-blue-800 px-3 py-1 rounded-lg transition-colors duration-300"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="14"
                viewBox="0 0 16 14"
                fill="none"
              >
                <path
                  d="M6 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM6 8c1.592 0 3.118.632 4.243 1.757C11.368 10.883 12 12.409 12 14H0c0-1.591.632-3.117 1.757-4.243A5.985 5.985 0 0 1 6 8Zm8-4a1 1 0 0 0-2 0v1h-1a1 1 0 1 0 0 2h1v1a1 1 0 1 0 2 0V7h1a1 1 0 1 0 0-2h-1V4Z"
                  fill="white"
                />
              </svg>
              Sign in
            </a>
          </div>
        </div>
      </nav>
      <!-- Mobile Menu -->
      <nav
        id="mobile-menu"
        class="lg:hidden hidden flex-col bg-primary text-white px-4 py-4 space-y-3"
      >
        <a href="#" class="block hover:underline">Home</a>
        <a href="#" class="block hover:underline">Air-Ticket</a>
        <a href="#" class="block hover:underline">Work Permit</a>
        <a href="#" class="block hover:underline">Student</a>
        <a href="#" class="block hover:underline">Hajj & Umrah</a>
        <a href="#" class="block hover:underline">Visa Processing</a>
        <a href="#" class="block hover:underline">Tour Package</a>
        <a href="#" class="block hover:underline">Hotel</a>
        <a href="#" class="block hover:underline">About</a>
        <div class="pt-3 border-t border-blue-400">
          <button class="hover:underline">En/Bn</button>
          <a href="#" class="block mt-2 hover:bg-blue-800 px-3 py-1 rounded-lg"
            >Sign in</a
          >
        </div>
      </nav>
    </header>
    <!-- Header Section End -->

    <!-- Hero Section Start-->
    <div class="w-full h-64 flex items-center justify-center overflow-hidden">
      <img
        src="/dist/public/hero.png"
        alt="Plane image"
        class="object-cover object-center"
        loading="lazy"
      />
    </div>
    <!-- Hero Section End-->

    <!-- Search and filter options Start -->

    <!-- Search and filter options End -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
